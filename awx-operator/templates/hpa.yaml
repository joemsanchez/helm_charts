{{- if not .Values.disableDeploy }}
{{- if .Values.autoscaling }}
{{- if .Values.autoscaling.enabled }}

{{- $gName := include "awx-operator.fullname" .}}
{{- $gChart := include "awx-operator.chart" . }}
{{- $gRelease := .Release.Name }}
{{- $gHeritage := .Release.Service }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: {{ $gName }}
    chart: {{ $gChart }}
    release: {{ $gRelease }}
    heritage: {{ $gHeritage }}
  name: {{ include "awx-operator.fullname" . }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
{{- if and .Values.persistence .Values.statefulset }}
    kind: StatefulSet
{{- else }}
    kind: Deployment
{{- end }}
    name: {{ include "awx-operator.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
{{- with .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ . }}
{{- end }}
{{- with .Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ . }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}