replicaCount: 1

image:
  repository: quay.io/ansible/awx-operator:0.7.0
  tag: 0.7.0
  pullPolicy: IfNotPresent

env:
  # MEDCIN_SERVER_PORT: 80
  # MEDCIN_LICENSE_FILE_PATH: "/var/data/medicomp/medcin"
  # MEDCIN_LICENSE_FILE: "medcin.lic"

envSecrets:
  # MEDCIN_LICENSE_SECRET: "test-medcin-license"

mountSecret:
  # - test-medcin-license

service:
  type: ClusterIP
  port: 80
  annotations: {}
  labels: {}

alias: true
healthProbes: false

ingress:
  enabled: false
  annotations: {}

server:
  statefulSet:
    enabled: true
  persistentVolume:
    size: 20Gi
    storageClass: "data-delete-sc"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: awx-operator

resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 300m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Enable autoscaling 
autoscaling:
  enabled: false
